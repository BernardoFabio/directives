<h2 mat-dialog-title>Indemnización por Maternidad
<mat-icon matTooltip="Recuerda que este tipo de indemnizaciones son diferentes a los pagos recibidos por licencia de maternidad.">description</mat-icon>
</h2>
<mat-dialog-content class="mat-typography">

  <form [formGroup]="contactForm" (ngSubmit)="maternidadForm($event)">
    <ul>
    <li>
        <h3>Ingresa el valor de la indemnización por protección a la maternidad que recibiste durante el 2019, asociada a este salario:</h3>  
        <div class="container">
          <div class="row">       
            <div class="col-sm">
              <mat-form-field >         
                <mat-label>Ingresa valor</mat-label>
                <input matInput placeholder="Ingresa un valor" type="number"
                formControlName="maternidad">
              </mat-form-field> 
              <mat-error *ngIf="contactForm.get('maternidad').hasError('required')
              && contactForm.get('maternidad').touched">
                Campo requerido
              </mat-error>        
            </div>
            <div class="col-sm">
              <div class="container3">
                <p>${{contactForm.value.maternidad | number:"2.1-2"}}</p>
              </div>      
            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
      </li> 
    </ul>
    </form>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Salir</button>
    <button mat-button type="submit" (click)="maternidadForm($event)"[disabled]="contactForm.invalid"
    mat-flat-button color="primary" cdkFocusInitial>Guardar respuestas
  </button>
  </mat-dialog-actions>
